name: env
channels:
- defaults
- pytorch
- nvidia
- conda-forge
dependencies:
- python=3.8
- mkl
- pip
- numpy
- scipy
- h5py
- matplotlib
- jupyter
- tqdm
- cudatoolkit=11.3
- cudnn
- pip:
